<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Phisers - Space Apps Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Planet Fishers</h1>
        <p>Space Apps Challenge - Interactive Star Map</p>
    </header>

    <main>
        <section style="position: relative;">
            <h2>Mapa Estelar Interactivo</h2>

            <div id="starmap" class="starmap-grid">
                <div class="loading">Cargando planetas...</div>
            </div>

            <!-- Panel flotante afuera del #starmap -->
            <div class="floating-panel-simple" id="floatingPanelSimple">
                <button id="showPanelBtn">Modelo de IA</button>
            </div>

            <div class="floating-panel" id="floatingPanel">

                <h3>Modelo de IA</h3>

                <div class="panel-section">
                    <h4>Cargar Datos</h4>
                    <button id="addDataBtn" class="add-data-btn">Agregar datos</button>
                </div>

                <div class="panel-section">
                    <h4>Estadísticas</h4>
                    <div id="stats">
                        <p>Precisión: <span id="accuracy">-</span></p>
                        <p>Recall: <span id="recall">-</span></p>
                    </div>
                </div>

                <div class="panel-section">
                    <h4>Hiperparámetros</h4>
                    <label>Learning rate: <span id="lrVal">0.01</span></label>
                    <input type="range" id="learningRate" min="0.001" max="0.1" step="0.001" value="0.01">

                    <label>Epochs: <span id="epochsVal">10</span></label>
                    <input type="range" id="epochs" min="1" max="100" step="1" value="10">
                </div>

                <button id="closePanelBtn" class="close-panel-btn">×</button>
            </div>
        </section>
    </main>

    <!-- pop-up para detalles del planeta -->

    <aside class="modal-overlay" id="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">×</button>
            <div class="modal-header">
                <h3 id="planetName"></h3>
            </div>
            <article id="planetDetails"></article>
        </div>
    </aside>

     <script src="index.js"></script>
</body>
</html>
